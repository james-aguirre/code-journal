<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Work+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://kit.fontawesome.com/7ebf79bc26.js" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="header">
        <div class="row">
          <h1>Code Journal</h1>
          <a href="#" class="anchor-tag">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" id="entry-form">
      <div class="row">
        <div>
          <h2 class="entry-header">New Entry</h2>
        </div>
      </div>
      <form action="" id="form">
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="placeholder-image" id="img-placeholder">
          </div>
          <div class="column-half">
            <label for="title"><span>Title</span></label>
            <input type="text"
                id="title"
                name="title"
                required>
            <label for="img"><span>Photo URL</span></label>
            <input type="text"
                 id="img"
                name="img"
                required>
          </div>
          <div class="column-full">
            <label for="notes"><span>Notes</span></label>
            <textarea
              id="notes"
              name="notes"
              rows="8"
              required>
            </textarea>
          </div>
          <div class="form-actions">
            <button
              type="submit"
              class="save">Save
            </button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="hidden" id="entries">
      <div class="row-2">
        <h1>Entries</h1>
        <a href="#" class="new-button">NEW</a>
      </div>
      <div class="hidden" id="no-entries">
        <p class="no-entries-text">No Entries Have Been Recorded<p>
      </div>
      <ul id="list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
